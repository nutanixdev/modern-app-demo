apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: mongoingest-initial
  namespace: vod-backend
  labels:
    app.kubernetes.io/instance: mongoingest
    app.kubernetes.io/name: mongoingest
    operator.tekton.dev/operand-name: openshift-pipelines-addons
    pipeline.openshift.io/strategy: docker
    pipeline.openshift.io/type: knative
    tekton.dev/pipeline: mongoingest
spec:
  pipelineRef:
    name: mongoingest
  params:
  - name: APP_NAME
    value: mongoingest
  - name: GIT_REPO
    value: https://github.com/nutanixdev/modern-app-demo.git
  - name: IMAGE_NAME
    value: image-registry.openshift-image-registry.svc:5000/vod-backend/mongoingest
  - name: PATH_CONTEXT
    value: src/mongo
  resources: []
  workspaces:
  - name: workspace
    volumeClaimTemplate:
      metadata:
        labels:
          tekton.dev/pipeline: mongoingest
      spec:
        storageClassName: nutanix-files
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
